<div th:fragment="list">
    <h2 class="mb-3">Truyện Đã Hoàn Thành</h2>
    <div class="row">
        <div class="col-xs-4 col-sm-3 col-md-2" th:each="story : ${liststory}">
            <div class="truyen-item">
                <img th:src="'/images/' + ${story.image} + '.jpg'" alt="image">
                <div class="tree-title" th:text="${story.name}"></div>
                <!--
                    Bạn có thể bỏ chú thích hoặc bổ sung dữ liệu nếu cần (ví dụ: số chương)
                    <div class="tree-info">123 chương</div>
                -->
            </div>
        </div>
        <!-- Thêm các mục truyện đã hoàn thành khác ở đây -->
    </div>
</div>
