<!doctype html>
<html lang="en" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{user-layout}" xmlns:sec>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div layout:fragment="content">
        <div class="user-card">
            <h3 class="text-center">Cập nhật thông tin cá nhân</h3>
            <form method="post" action="/home/user" enctype="multipart/form-data">
                <div class="form-group text-center">
                    <img src="/images/user.png" class="rounded-circle" alt="Cinque Terre">
                </div>
                <div class="text-center"><input type="file" name="image"></div>
                <div class="form-group">
                    <label for="account">Account</label>
                    <input th:value="${session.user.account}" type="text" class="form-control" id="account" name="account" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:value="${session.user.email}" type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input th:value="${session.user.name}" type="text" class="form-control" id="username" name="username" required>
                </div>
                <button type="submit">Cập Nhật</button>
            </form>

        </div>
    </div>
</section>
</body>
</html>
