  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;

    .cart-container {
      width: 80%;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }rr

    .cart-title {
      text-align: center;
      margin: 20px 0;
