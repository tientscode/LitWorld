<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{admin-layout}" xmlns:sec>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="content-wrapper">
        <section class="content">
            <table class="table table-bordered border-secondary bg-red">
                <thead>
                <tr>
                    <th Class="col-1">ID</th>
                    <th Class="col-2">Account</th>
                    <th Class="col-2">Name</th>
                    <th class="col-3">active</th>
                    <th class="col-4">email</th>
                    <th class="col-5">image</th>
                    <!--                        <th Class="col-5">Mô Tả</th>-->
                    <!--                    <th Class="col-1">Tác Giả</th>-->
                    <!--                    <th Class="col-1">Giá</th>-->
                    <th></th>

                </tr>
                </thead>
                <tbody>

                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.account}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.active}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <img th:src="'/images/' + ${user.image}" alt="image" width="100" height="100"/>
                    </td>
                    <!--                        <td th:text="${story.description}"></td>-->
                    <td>
                        <button class="btn-custom">Edit</button>
                        <button class="btn-custom">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</section>
</body>
</html>
