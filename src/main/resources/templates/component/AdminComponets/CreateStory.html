<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{Admin-layout}" xmlns:sec >
<head>
    <meta charset="UTF-8">
    <title>Story Form</title>
</head>
<body>
<section>
    <div layout:fragment="content">
        <style>
            .cssbuttons-io-button {
                display: flex;
                align-items: center;
                font-family: inherit;
                font-weight: 500;
                font-size: 16px;
                padding: 0.7em 1.4em 0.7em 1.1em;
                color: white;
                background: #ad5389;
                background: linear-gradient(0deg, rgba(20,167,62,1) 0%, rgba(102,247,113,1) 100%);
                border: none;
                box-shadow: 0 0.7em 1.5em -0.5em #14a73e98;
                letter-spacing: 0.05em;
                border-radius: 20em;
            }

            .cssbuttons-io-button svg {
                margin-right: 6px;
            }

            .cssbuttons-io-button:hover {
                box-shadow: 0 0.5em 1.5em -0.5em #14a73e98;
            }

            .cssbuttons-io-button:active {
                box-shadow: 0 0.3em 1em -0.5em #14a73e98;
            }

        </style>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Blank page
                    <small>it all starts here</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Examples</a></li>
                    <li class="active">Blank page</li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <form th:action="@{/dashboard/create}" th:object="${storyClass}" method="post">
                            <div class="form-group">
                                <label for="storyName">Story Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="storyName" placeholder="Story Name">
                            </div>
                            <div class="form-group">
                                <label for="storyDescription">Story Description</label>
                                <textarea th:field="*{description}" class="form-control" id="storyDescription" placeholder="Story Description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="storyPrice">Story Description</label>
                                <input type="number" th:field="*{price}" class="form-control" id="storyPrice" placeholder="Story Price"></input>
                            </div>
                            <div class="form-group">
                                <label for="storyImage">Story Image URL</label>
                                <input type="file" th:field="*{image}" class="form-control" id="storyImage">
                            </div>
                            <button type="submit" class="cssbuttons-io-button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
                                <span>Add</span>
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
</body>
</html>
