<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{login-layout}" xmlns:sec>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      background: url('/images/brg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>

<body>
<section >
 <div layout:fragment="content">
   <div class="container mt-5 p-5 col-md-6">

<h1 th:text="${error}"></h1>

   <form action="/login" method="post">
     <div class="text-center mb-3">
       <p>Đăng nhập với:</p>
       <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
         <i class="fab fa-facebook-f"></i>
       </button>

       <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
         <i class="fab fa-google"></i>
       </button>

       <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
         <i class="fab fa-twitter"></i>
       </button>

       <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
         <i class="fab fa-github"></i>
       </button>
     </div>

     <p class="text-center">hoặc:</p>

     <!-- Email input -->
     <div data-mdb-input-init class="form-outline mb-4">
       <input type="text" id="loginName" name="username" class="form-control"/>
       <label class="form-label" for="loginName">Email hoặc tên người dùng</label>
     </div>

     <!-- Password input -->
     <div data-mdb-input-init class="form-outline mb-4">
       <input type="password" id="loginPassword" name="password" class="form-control"/>
       <label class="form-label" for="loginPassword">Mật khẩu</label>
     </div>

     <!-- 2 column grid layout -->
     <div class="row mb-4">
       <div class="col-md-6 d-flex justify-content-center">
         <!-- Checkbox -->
         <div class="form-check mb-3 mb-md-0">
           <input
                   class="form-check-input"
                   type="checkbox"
                   value=""
                   id="loginCheck"
                   checked
           />
           <label class="form-check-label" for="loginCheck"> Nhớ mật khẩu </label>
         </div>
       </div>

       <div class="col-md-6 d-flex justify-content-center">
         <!-- Simple link -->
         <a href="#!">Quên mật khẩu?</a>
       </div>
     </div>

     <!-- Submit button -->
     <button type="submit" class="btn btn-primary btn-block mb-4">Đăng nhập
     </button>

     <!-- Register buttons -->
     <div class="text-center">
       <p>Chưa có tài khoản? <a href="register">Đăng ký ngay</a></p>
     </div>
   </form>
   </div>
 </div>
</section>
</body>
</html>
